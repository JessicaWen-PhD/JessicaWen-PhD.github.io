<!DOCTYPE html>

<head>

    <title>Homepage Design</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <!-- Centred logo -->
        <div class="logo">
            <a href="index.html">
                <img src="JWLogo.png" alt="Logo">

        </div>

        <!-- Navigation menu -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#projects">projects.</a></li>
                <li><a href="#blog">blog.</a></li>

<!-- First section: About -->
<section id="about">

<!-- Second section: Blog -->

    <h2>Blog</h2>
    <p>Read my latest blog posts.</p>
</section>

<section id="projects">

</html>
